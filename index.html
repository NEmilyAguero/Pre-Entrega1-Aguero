<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="img/descarga.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Valor de intereses</title>
</head>
<body>
  <h1>Valor de intereses</h1>
  <form>
    <label for="principal">Cantidad:</label>
    <input type="number" id="principal" required>

    <label for="rate">Taza de interés (%):</label>
    <input type="number" id="rate" required>

    <label for="years">Cantidad de años:</label>
    <input type="number" id="years" required>

    <button type="button" onclick="calculate()">Calcular</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
